<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body class="login">
    <div class="container">
        <h2 style="color:#2575fc; margin-bottom: 10px;">Welcome!</h2>
        <h1 class="title">Create Account</h1>

        <!-- Create Account Form -->
       <form action="register.php" method="POST">
            <label class="label" for="name">Full Name</label>
            <input class="input" id="name" name="name" type="text" placeholder="Enter your name" required>

            <label class="label" for="email">Email Address</label>
            <input class="input" id="email" name="email" type="email" placeholder="Enter your email" required>

            <label class="label" for="mobile">Mobile Number</label>
            <input class="input" id="mobile" name="mobile" type="tel" inputmode="numeric" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>

            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="Set a password" required>

            <button class="button" type="submit">Create Account</button>
        </form>

        <!-- Already registered helper -->
        <div class="helper">
            Already have an account? 
            <a class="link" href="index.html">Login</a>
        </div>
    </div>

    <script>
        function handleCreateAccount(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name && email && mobile.length === 10 && password) {
                alert("Account created successfully! You can now login.");
                // Redirect to login page
                window.location.href = 'index.html';
            } else {
                alert("Please fill in all fields correctly.");
            }
        }
    </script>
</body>
</html>
